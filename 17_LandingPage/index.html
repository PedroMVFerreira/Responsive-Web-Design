<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Car Repair</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div id="page">
            <header id ="header">
                <img src="https://png.pngtree.com/png-vector/20191130/ourmid/pngtree-setting-vector-icon-png-image_2051897.jpg" alt="Car Repair logo" id="header-img"/>
                <h3 id="company-name">Car repair next to you</h3>
                <nav id="nav-bar">
                    <ul>
                        <li>
                            <a class="nav-link" href="#Features">Features</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#Partners">Partners</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#Booking">Booking</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <section id="Features">
                    <video id="video">
                        <source src="https://www.youtube.com/watch?v=MlF-ssMLK8A&ab_channel=RicFazeres">
                        Your browser does not support the video tag.
                    </video>
                </section>
                <section id="Partners">

                </section>
                <section id="Booking">
                    <form action="https://www.freecodecamp.com/email-submit" id="form">
                        <fieldset>
                            <label>Car Plate <input type="text" name="car-plate" id="plate"placeholder="XX-XX-XX" required/></label>
                            <label>Email: <input type="email" name="email" id="email" placeholder="Enter your email for future contacts" required/></label>
                            <label>Partner
                                <select name="partner" id="partner" required>
                                    <option value="1">Mercedes/Smart</option>
                                    <option value="2">Ford</option>
                                    <option value="3">Renault/Dacia</option>
                                    <option value="4">Audi/Volkswagen</option>
                                    <option value="5">High End</option>
                                </select>
                            </label>
                            <label><input type="submit" id="submit" required/></label>
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>
    </body>
    <footer>
        <p class="link"><a href="https://github.com/PedroMVFerreira" target="_blank">Pedro Vale Ferreira</a></p>
    </footer>
</html>
